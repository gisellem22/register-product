<div class="h-100 px-2 pb-2">

    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">

        <div class="register-container d-flex justify-content-center shadow rounded pt-4">

            <form class="register-form pb-4">

                <!-- Product name -->
                <mat-form-field appearance="fill">
                    <mat-label>Product Name</mat-label>
                    <input matInput>
                </mat-form-field>

                <!-- Datepicker -->
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- Origin -->
                <mat-form-field appearance="fill">
                    <mat-label>Origin Address </mat-label>
                    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                        [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <!-- Destiny -->
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Destiny Address</mat-label>
                    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
                        [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <!-- SAVE -->
                <button mat-raised-button color="accent">SAVE</button>

            </form>
        </div>

    </div>
</div>
