<div class="h-100 px-2 pb-2">

    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Product Column -->
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef> Product</th>
                    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <!-- Origin Column -->
                <ng-container matColumnDef="origin">
                    <th mat-header-cell *matHeaderCellDef> Origin </th>
                    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
                </ng-container>

                <!-- Destiny Column -->
                <ng-container matColumnDef="destiny">
                    <th mat-header-cell *matHeaderCellDef> Destiny</th>
                    <td mat-cell *matCellDef="let element"> {{element.destiny}} </td>
                </ng-container>

                <!-- Route Column -->
                <ng-container matColumnDef="route">
                    <th mat-header-cell *matHeaderCellDef>Route</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" aria-label="See best route" (click)="openModalMap()">
                            <mat-icon>place</mat-icon>
                        </button>
                        <!-- {{element.route}} -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>



</div>
